<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="fullpageapp.css" />
  <script src="https://kit.fontawesome.com/dd918bcd41.js" crossorigin="anonymous"></script>

  <title>CSS grid - Full page app</title>
</head>

<body>
  <div class="app">
    <div class="div1">
      <div class="icons_top">
        <div><i class="fa-regular fa-copy fa-2xl"></i></div>
        <div><i class="fa-solid fa-x fa-2xl"></i></div>
        <div><i class="fa-solid fa-code-branch fa-2xl"></i></div>
        <div><i class="fa-solid fa-bug fa-2xl"></i></div>
        <div><i class="fa-solid fa-plus fa-2xl"></i></div>
      </div>
      <div class="icons_bottom">
        <div><i class="fa-regular fa-circle-user fa-2xl"></i></div>
        <div><i class="fa-solid fa-gear fa-2xl"></i></div>
      </div>
    </div>
    <div class="div2">
      <div>
        <p>EXPLORER</p>
      </div>
      <div>
        <p>...</p>
      </div>
    </div>
    <div class="div3">
      <div>
        <p>index.html</p>
      </div>
      <div>
        <p>index.css</p>
      </div>
      <div>
        <p>index.js</p>
      </div>
    </div>
    <div class="div4">
      <div>
        <p>README.md</p>
      </div>
    </div>
    <div class="div5">
      <div class="menu_top">
        <div>
          <p class="bold">> CODEOP</p>
        </div>
      </div>
      <div class="menu_bottom">
        <div>
          <p class="bold">> OUTLINE</p>
        </div>
        <div>
          <p class="bold">> TIMELINE</p>
        </div>
      </div>
    </div>
    <div class="div6"> </div>
    <div class="div7"> </div>
    <div class="div8">
      <div class="menu_terminal">
        <div>
          <p>TERMINAL</p>
        </div>
        <div>
          <p>PROBLEMS</p>
        </div>
        <div>
          <p>OUTPUT</p>
        </div>
        <div>
          <p>DEBUG CONSOLE</p>
        </div>
      </div>
      <div class="icons_terminal">
        <div><i class="fa-solid fa-plus fa-sm"></i></div>
        <div><i class="fa-solid fa-x fa-xl"></i></div>
      </div>
    </div>
    <div class="div9">
      <div class="div9_1"></div>
      <div class="div9_2"></div>
      <div class="div9_3"></div>
    </div>
    <div class="div10">
      <div class="menu_left">
        <p>main</p>
      </div>
      <div class="menu_right">
        <div>
          <p>Ln 70, Col 1</p>
        </div>
        <div>
          <p>Spaces: 2</p>
        </div>

        <div>
          <p>UTF-8</p>
        </div>
        <div>
          <p>HTML</p>
        </div>
      </div>
    </div>
</body>


</html>
